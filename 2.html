<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        header {
            background-color: #4CAF50;
            color: #fff;
            text-align: center;
            padding: 20px;
        }

        .cards-container {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            grid-gap: 20px;
            justify-content: center;
            padding: 20px;
        }

        .card {
            width: 200px;
            border: 1px solid #ddd;
            border-radius: 8px;
            margin: 10px;
            padding: 15px;
            text-align: center;
        }
    </style>
    <title>Banner and Cards</title>
</head>
<body>

    <header>
        <h1>Your Banner Title</h1>
    </header>

    <div class="cards-container">
        <div class="card">
            <h2>Card 1</h2>
            <p>Card content goes here.</p>
        </div>

        <div class="card">

            <p>Card content goes here.</p>
        </div>

        <div class="card">
            <h2>Card 3</h2>
            <p>Card content goes here.</p>
        </div>

        <div class="card">
            <h2>Card 4</h2>
            <p>Card content goes here.</p>
        </div>

        <div class="card">
            <h2>Card 5</h2>
            <p>Card content goes here.</p>
        </div>

        <div class="card">
            <h2>Card 6</h2>
            <p>Card content goes here.</p>
        </div>
    </div>

</body>
</html>
